<div class="torneoEspera">
    <div class="boton back">
        <button mat-icon-button (click)="exit()">
            <mat-icon>arrow_back</mat-icon>
          </button>
    </div>
    <h1>Torneo de {{this.gameService.jugadoresTorneo[0].nombre}}</h1>
    <h3>Jugadores:  {{this.gameService.jugadoresTorneo.length}}/9</h3>
    <table>
        <tr *ngFor="let i of [0,1,2,3,4,5,6,7,8]">
            <div class="persona" *ngIf="this.gameService.jugadoresTorneo[i] === undefined">
                <mat-icon class="empty">person</mat-icon>
            </div>
            <div class="persona filled" *ngIf="this.gameService.jugadoresTorneo[i] !== undefined">
                <mat-icon class="filled">person</mat-icon>
            </div>

            <div class="datos" *ngIf="this.gameService.jugadoresTorneo[i] !== undefined">
                <b>{{this.gameService.jugadoresTorneo[i].nombre}}</b>
            </div>
        </tr>
    </table>
    <div class="status" *ngIf="this.gameService.jugadoresTorneo.length == 9">
        <h2>La partida comenzara pronto...</h2>
    </div>
    <div class="status" *ngIf="this.gameService.jugadoresTorneo.length != 9">
        <h2>Esperando a jugadores</h2>
        <mat-spinner class="spinner"></mat-spinner>
    </div>
</div>

<div class="game">
    <div class="medio">
        <div class="otrosJugadores">
            <hr>
            <table *ngFor="let item of jugadores;let indice=index">
                <caption>
                    <h2>{{item.nombre}}</h2>
                </caption>
                <tr>
                    <img class="otrosJugadores" src="assets/img/cartas/back.png">
                    <p class="otrosJugadores">x {{item.mano.length()}}</p>
                </tr>
            </table>
            <hr>
        </div>


        <div class="cartaCentro" *ngFor="let item of pilaCartas;let indice=index">
            <img class="cartaCentro"
                [ngStyle]="{ 'transform': 'rotate('+this.randomRotation[indice]+'deg)' }"
                src="assets/img/cartas/{{item.color}}-{{item.value}}.png"
                [style.z-index]="indice"
            >
        </div>
    </div>
    <div class="mano">
        <div class="carta" *ngFor="let item of jugadores[this.indexYo].mano.getArray();let indice=index">
            <img class="carta" 
                src="assets/img/cartas/{{item.color}}-{{item.value}}.png"
                (click)="playCard(item)"
            >
        </div>
    </div>
</div>

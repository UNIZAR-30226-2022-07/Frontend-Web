<div class="back">
    <button mat-icon-button (click)="this.router.navigateByUrl('')">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>
<div class="forgot-password">
    <h1>¿Se te olvidó la contraseña?</h1>
    <form class="custom-form" method="post">
        <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email-input"
        placeholder="Email..."
        required="required"
        />
        <button class="btn-1" type="submit" id="login-btn" [disabled]="validate()" (click)="mandarCodigo()">Cambiar contraseña</button>
    </form>
    <div *ngIf="serviceSent">
        Se ha enviado un correo para recuperar tu contraseña :)
    </div>
    <div class="error">

        <div *ngIf="serviceError">
        Ha ocurrido un error inesperado: {{this.serviceErrorMessage}}
        </div>
    </div>
</div>
